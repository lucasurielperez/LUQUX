<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Proyector Bracket</title>
  <style>
    :root {
      --bg-1: #09122b;
      --bg-2: #131f4d;
      --txt: #ecf3ff;
      --line: rgba(130, 162, 255, 0.55);
      --card: rgba(7, 16, 44, 0.88);
    }
    * { box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Inter", "Segoe UI", system-ui, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1d2f6f 0%, var(--bg-1) 45%),
                  radial-gradient(circle at 80% 10%, #2e1f62 0%, var(--bg-2) 55%);
      color: var(--txt);
    }
    body::before {
      content: "";
      position: fixed;
      inset: -30%;
      background:
        radial-gradient(circle, rgba(100, 154, 255, 0.14) 0%, transparent 45%) 8% 20% / 30vmin 30vmin repeat,
        radial-gradient(circle, rgba(126, 204, 255, 0.10) 0%, transparent 55%) 60% 70% / 36vmin 36vmin repeat;
      animation: drift 20s linear infinite;
      pointer-events: none;
    }
    @keyframes drift { from { transform: translate3d(0, 0, 0);} to {transform: translate3d(5%, -4%, 0);} }

    .screen {
      height: 100%;
      display: grid;
      grid-template-rows: auto minmax(0, 1fr) auto;
      gap: 1.2vh;
      padding: 2vh 1.2vw;
      position: relative;
      z-index: 1;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .8rem;
    }
    .tournament-input-wrap {
      position: absolute;
      top: .5vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      pointer-events: auto;
    }
    .tournament-input {
      width: min(48vw, 420px);
      border: 1px solid rgba(151, 181, 255, .55);
      background: rgba(10, 22, 58, .82);
      color: #dce8ff;
      border-radius: 10px;
      padding: .45rem .75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .04em;
      outline: none;
    }
    .tournament-input::placeholder {
      color: rgba(220, 232, 255, .66);
    }
    .title {
      margin: 0;
      font-size: clamp(24px, 4.2vh, 52px);
      letter-spacing: .06em;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(126, 204, 255, .45);
    }
    .controls { display: flex; gap: .6rem; align-items: center; }
    .btn {
      border: 1px solid rgba(151, 181, 255, .55);
      background: rgba(10, 22, 58, .75);
      color: #dce8ff;
      border-radius: 10px;
      padding: .48rem .8rem;
      font-weight: 700;
      cursor: pointer;
    }
    .btn:disabled { opacity: .45; cursor: not-allowed; }

    .board {
      border: 2px solid var(--line);
      border-radius: 20px;
      background: rgba(7, 16, 44, .74);
      box-shadow: 0 14px 44px rgba(0,0,0,.45), inset 0 0 26px rgba(97,140,255,.16);
      min-height: 0;
      position: relative;
      overflow: hidden;
    }

    .bracket-scroll {
      overflow-x: auto;
      overflow-y: auto;
      height: 100%;
      min-height: 100%;
      padding: 1.2vh 1vw 20px;
      scrollbar-color: rgba(130, 162, 255, 0.8) rgba(9, 18, 43, 0.6);
      scrollbar-width: thin;
    }

    .bracket-row {
      display: flex;
      align-items: flex-start;
      gap: 40px;
      min-height: 100%;
      width: max-content;
      padding-right: 2.2vw;
    }

    .board::before,
    .board::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 36px;
      pointer-events: none;
      z-index: 2;
    }
    .board::before {
      left: 0;
      background: linear-gradient(to right, rgba(7, 16, 44, .9), rgba(7, 16, 44, 0));
    }
    .board::after {
      right: 0;
      background: linear-gradient(to left, rgba(7, 16, 44, .9), rgba(7, 16, 44, 0));
    }

    .round-column {
      width: clamp(210px, 16vw, 270px);
      border: 1px solid rgba(151, 181, 255, .3);
      border-radius: 12px;
      padding: .6rem .45rem;
      background: rgba(8, 20, 58, .52);
      display: flex;
      flex-direction: column;
      min-height: 120px;
    }

    .round-column h3 {
      margin: 0 0 .45rem 0;
      font-size: clamp(13px, 1.8vh, 19px);
      color: #c7d9ff;
      text-align: center;
      position: sticky;
      top: 0;
      background: rgba(8, 20, 58, .95);
      border-radius: 8px;
      padding: .25rem;
      z-index: 1;
    }

    .matches {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    .match {
      border: 1px solid rgba(114, 145, 230, .45);
      border-radius: 10px;
      background: var(--card);
      padding: .42rem;
      min-height: 98px;
      display: grid;
      gap: .28rem;
      align-content: center;
    }

    .match.compact {
      min-height: 90px;
      padding: .32rem;
    }

    .p { font-size: clamp(11px, 1.5vh, 16px); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .vs { color: #93acdf; font-size: clamp(10px, 1.3vh, 14px); }
    .winner-select {
      width: 100%;
      border: 1px solid rgba(151, 181, 255, .45);
      background: rgba(10, 22, 58, .75);
      color: #dce8ff;
      border-radius: 8px;
      padding: .2rem;
      font-size: clamp(11px, 1.35vh, 14px);
    }

    .dup-badge {
      display: inline-block;
      margin-top: .12rem;
      color: #ffe196;
      font-size: clamp(10px, 1.2vh, 13px);
      font-weight: 700;
    }

    .final-trophy {
      margin: 1rem auto .2rem;
      text-align: center;
    }

    .special-card {
      margin-top: .7rem;
      border: 1px solid rgba(255, 189, 87, .45);
      border-radius: 12px;
      background: rgba(34, 20, 60, .45);
      padding: .45rem;
    }
    .special-card h4 {
      margin: 0 0 .35rem;
      text-align: center;
      color: #ffd88a;
      font-size: clamp(12px, 1.6vh, 16px);
      letter-spacing: .05em;
    }
    .special-match { border-color: rgba(255, 193, 102, .55); }

    .podium-wrap {
      margin-top: .7rem;
      display: grid;
      grid-template-columns: 1fr 1.15fr 1fr;
      align-items: end;
      gap: .35rem;
    }
    .podium-card {
      border-radius: 10px;
      padding: .35rem;
      display: grid;
      gap: .12rem;
      text-align: center;
      overflow: hidden;
      border: 1px solid rgba(197, 217, 255, .45);
      background: rgba(15, 34, 74, .72);
    }
    .podium-card span { font-weight: 800; font-size: clamp(11px, 1.25vh, 13px); }
    .podium-card strong {
      font-size: clamp(10px, 1.25vh, 14px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }
    .podium-card em { font-style: normal; font-weight: 800; color: #d5e5ff; }
    .podium-card.p1 {
      min-height: 88px;
      background: linear-gradient(180deg, rgba(59, 104, 53, .95), rgba(106, 78, 18, .9));
      box-shadow: 0 0 16px rgba(255, 213, 106, .45);
    }
    .podium-card.p2 {
      min-height: 76px;
      background: linear-gradient(180deg, rgba(115, 130, 155, .92), rgba(101, 66, 31, .82));
    }
    .podium-card.p3 {
      min-height: 64px;
      background: linear-gradient(180deg, rgba(50, 84, 148, .92), rgba(60, 61, 108, .82));
    }
    .trophy {
      width: clamp(84px, 9vw, 128px);
      filter: drop-shadow(0 0 26px rgba(255, 203, 109, .45));
      animation: trophy-glow 2s ease-in-out infinite alternate;
    }
    @keyframes trophy-glow {
      from { filter: drop-shadow(0 0 10px rgba(255, 203, 109, .2)); }
      to { filter: drop-shadow(0 0 30px rgba(255, 203, 109, .7)); }
    }

    .status {
      font-size: clamp(12px, 1.8vh, 20px);
      color: #9fd8ff;
      max-width: 95%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #errorMsg {
      max-width: 36%;
      color: #ffc1c1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      font-size: clamp(12px, 1.6vh, 18px);
      color: #b9cdff;
      align-items: center;
      min-height: 1.6em;
    }
    .ranking {
      max-width: 75%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .celebration {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: radial-gradient(circle at center, rgba(18, 33, 88, .7), rgba(8, 15, 35, .95));
      z-index: 20; overflow: hidden;
    }
    .celebration.show { display: flex; }
    .celebration-card {
      text-align: center; padding: 2.5vh 3vw; border: 3px solid rgba(255, 176, 70, .65); border-radius: 22px;
      background: rgba(15, 28, 75, .82); box-shadow: 0 0 32px rgba(255, 168, 69, .45);
    }
    .celebration-top { font-size: clamp(22px, 4.2vh, 56px); font-weight: 900; }
    .celebration-name { font-size: clamp(28px, 6.5vh, 82px); color: #ffcf68; font-weight: 900; }
    .confetti-piece { position: absolute; width: 9px; height: 16px; border-radius: 3px; animation: confetti-fall linear forwards; opacity: .95; }
    @keyframes confetti-fall { from { transform: translateY(-10vh) rotate(0deg); } to { transform: translateY(110vh) rotate(540deg); } }
  </style>
</head>
<body>
  <div class="screen">
    <div class="tournament-input-wrap">
      <input id="tournamentNameInput" class="tournament-input" type="text" maxlength="60" placeholder="Nombre del torneo" aria-label="Nombre del torneo" />
    </div>
    <div class="topbar">
      <h1 id="tournamentTitle" class="title">üèÜ TORNEO SIN NOMBRE</h1>
      <div class="controls">
        <button id="rebuildBtn" class="btn">Rearmar torneo</button>
        <button id="applyBtn" class="btn" hidden>Aplicar puntos</button>
      </div>
    </div>

    <div class="board">
      <div class="bracket-scroll" id="bracketScroll">
        <div class="bracket-row" id="bracketRow"></div>
      </div>
    </div>

    <div class="footer">
      <div id="errorMsg"></div>
      <div id="statusMsg" class="status">Cargando jugadores activos‚Ä¶</div>
      <div id="rankingPreview" class="ranking"></div>
    </div>
  </div>

  <div id="celebration" class="celebration" aria-hidden="true">
    <div id="confettiLayer"></div>
    <div class="celebration-card">
      <div class="celebration-top" id="celebrationTop">üèÜ CAMPE√ìN</div>
      <div class="celebration-name" id="celebrationName">Jugador</div>
    </div>
  </div>

  <script src="bracket.js"></script>
</body>
</html>
