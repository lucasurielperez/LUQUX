<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Escáner QR secretos</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, Arial, sans-serif;
      background: #020617;
      color: #e2e8f0;
      touch-action: manipulation;
    }
    main {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr 1fr;
    }
    .panel {
      padding: 12px;
    }
    .camera-panel {
      border-bottom: 1px solid #334155;
      background: #0b1220;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .reader-wrap {
      flex: 1;
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #334155;
      background: #000;
      min-height: 280px;
    }
    #reader {
      width: 100%;
      height: 100%;
    }
    .reticle {
      position: absolute;
      inset: 50% auto auto 50%;
      width: min(64vw, 300px);
      aspect-ratio: 1;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(34, 197, 94, 0.9);
      border-radius: 14px;
      box-shadow: 0 0 0 9999px rgba(2, 6, 23, 0.25);
      pointer-events: none;
    }
    .reticle::before,
    .reticle::after {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      border: 4px solid #22c55e;
    }
    .reticle::before {
      top: -2px;
      left: -2px;
      border-right: 0;
      border-bottom: 0;
      border-top-left-radius: 10px;
    }
    .reticle::after {
      right: -2px;
      bottom: -2px;
      border-left: 0;
      border-top: 0;
      border-bottom-right-radius: 10px;
    }
    .button-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }
    button {
      border: 0;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      font-weight: 700;
      touch-action: manipulation;
      cursor: pointer;
    }
    button.primary {
      background: #22c55e;
      color: #052e16;
    }
    button.secondary {
      background: #334155;
      color: #f8fafc;
    }
    .info-panel {
      background: #111827;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 12px;
    }
    .label {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 6px;
    }
    .value {
      font-size: 18px;
      font-weight: 700;
      word-break: break-all;
    }
    .muted {
      opacity: 0.85;
      font-size: 14px;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .toggle input {
      width: 22px;
      height: 22px;
      accent-color: #22c55e;
    }
  </style>
</head>
<body>
  <main>
    <section class="panel camera-panel">
      <h1>Escáner de QRs secretos</h1>
      <div class="reader-wrap">
        <div id="reader"></div>
        <div class="reticle" aria-hidden="true"></div>
      </div>
      <div class="button-row">
        <button id="startBtn" class="primary">Iniciar cámara</button>
        <button id="resumeBtn" class="secondary">Reanudar cámara</button>
      </div>
      <p class="muted">Escaneá un QR secreto y te mandamos al claim normal.</p>
    </section>

    <section class="panel info-panel">
      <div class="card">
        <div class="label">Último QR leído</div>
        <div id="lastRead" class="value">—</div>
      </div>
      <div class="card">
        <div class="label">Estado</div>
        <div id="status" class="value">Listo para iniciar cámara</div>
      </div>
      <div class="card toggle">
        <label for="autoOpen"><strong>Auto abrir</strong></label>
        <input id="autoOpen" type="checkbox" checked />
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="qr_scanner.js"></script>
</body>
</html>
