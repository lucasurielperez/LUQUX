<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Escáner QR</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, Arial, sans-serif;
      background: #020617;
      color: #e2e8f0;
      touch-action: manipulation;
    }
    main {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      padding: 10px;
      display: grid;
      gap: 10px;
    }
    .card {
      background: #111827;
      border: 1px solid #334155;
      border-radius: 14px;
      padding: 14px;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      border: 0;
      border-radius: 12px;
      padding: 14px;
      font-size: 17px;
    }
    button {
      font-weight: 700;
      cursor: pointer;
      background: #22c55e;
      color: #052e16;
      flex: 1 1 100%;
    }
    button.secondary {
      background: #334155;
      color: #f8fafc;
    }
    #reader {
      width: 100%;
      min-height: min(68vh, 500px);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #334155;
      background: #000;
      position: relative;
    }
    #reader video, #reader canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    .reticle {
      position: absolute;
      inset: 50% auto auto 50%;
      width: min(64vw, 300px);
      aspect-ratio: 1;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(34, 197, 94, .9);
      border-radius: 14px;
      box-shadow: 0 0 0 9999px rgba(2, 6, 23, .22);
      pointer-events: none;
      z-index: 3;
    }
    .muted { opacity: .8; font-size: 14px; margin: 6px 0; }
    @media (min-width: 640px) {
      button {
        flex: 1 1 150px;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>Escáner de QRs</h1>
      <p class="muted">1) Tocá <strong>Iniciar</strong> para abrir la cámara (requisito iOS).</p>
      <p class="muted">2) Apuntá al QR para avanzar automáticamente.</p>
      <p class="muted">3) Si no enfoca, usá <strong>Cambiar cámara</strong>.</p>
      <div id="reader">
        <div class="reticle" aria-hidden="true"></div>
      </div>

      <div class="row" style="margin-top:10px;">
        <button id="startBtn">Iniciar</button>
        <button id="stopBtn" class="secondary">Detener</button>
        <button id="switchCamBtn" class="secondary">Cambiar cámara</button>
      </div>

      <p id="status" class="muted">Listo para iniciar cámara.</p>
    </section>
  </main>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="qr_scanner.js"></script>
</body>
</html>
