<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Escáner QR</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, Arial, sans-serif;
      background: #020617;
      color: #e2e8f0;
      touch-action: manipulation;
    }
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 12px;
      display: grid;
      gap: 12px;
    }
    .card {
      background: #111827;
      border: 1px solid #334155;
      border-radius: 14px;
      padding: 12px;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button, input {
      border: 0;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
    }
    button {
      font-weight: 700;
      cursor: pointer;
      background: #22c55e;
      color: #052e16;
      flex: 1 1 160px;
    }
    button.secondary {
      background: #334155;
      color: #f8fafc;
    }
    #reader {
      width: 100%;
      min-height: 340px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #334155;
      background: #000;
      position: relative;
    }
    #reader video, #reader canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    .reticle {
      position: absolute;
      inset: 50% auto auto 50%;
      width: min(64vw, 300px);
      aspect-ratio: 1;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(34, 197, 94, .9);
      border-radius: 14px;
      box-shadow: 0 0 0 9999px rgba(2, 6, 23, .22);
      pointer-events: none;
      z-index: 3;
    }
    .muted { opacity: .8; font-size: 14px; }
    .simulate-wrap input { flex: 1 1 220px; }
    .debug-panel {
      margin-top: 12px;
      border: 1px solid #475569;
      border-radius: 12px;
      background: #0f172a;
      min-height: 220px;
      display: flex;
      flex-direction: column;
    }
    .debug-summary {
      display: grid;
      grid-template-columns: repeat(2, minmax(120px, 1fr));
      gap: 8px;
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      font-size: 13px;
    }
    .debug-row { display: flex; justify-content: space-between; gap: 8px; }
    .debug-row strong { text-align: right; word-break: break-word; }
    .rec-dot {
      display: inline-block;
      width: 9px;
      height: 9px;
      border-radius: 999px;
      margin-right: 6px;
      background: #475569;
      vertical-align: middle;
    }
    .rec-dot--active { background: #ef4444; animation: recPulse 1s infinite; }
    @keyframes recPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.28); opacity: .45; }
      100% { transform: scale(1); opacity: 1; }
    }
    .analysis-warning {
      margin: 0 10px 10px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(239, 68, 68, .15);
      border: 1px solid rgba(239, 68, 68, .45);
      font-weight: 700;
      color: #fca5a5;
      display: none;
    }
    .analysis-warning.show { display: block; }
    .debug-log {
      margin: 0;
      padding: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace;
      font-size: 12px;
      line-height: 1.35;
      max-height: 220px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>Escáner de QRs</h1>
      <p class="muted">Tocá <strong>Iniciar</strong> para abrir la cámara (requisito iOS). Apuntá al QR para ir al claim.</p>
      <div id="reader">
        <div class="reticle" aria-hidden="true"></div>
      </div>

      <div class="row" style="margin-top:10px;">
        <button id="startBtn">Iniciar</button>
        <button id="stopBtn" class="secondary">Detener</button>
        <button id="switchCamBtn" class="secondary">Cambiar cámara</button>
      </div>

      <div class="row simulate-wrap" style="margin-top:10px;">
        <input id="simulateInput" placeholder="Simular decodedText" />
        <button id="simulateBtn" class="secondary">Probar</button>
      </div>

      <p id="status" class="muted">Listo para iniciar cámara.</p>
      <p id="lastRead" class="muted">Último QR: —</p>

      <div class="debug-panel">
        <div class="debug-summary">
          <div class="debug-row"><span>Estado</span><strong id="debugState">idle</strong></div>
          <div class="debug-row"><span><span id="recDot" class="rec-dot"></span>Analizando</span><strong id="debugAnalysis">NO</strong></div>
          <div class="debug-row"><span>Frames/seg</span><strong id="debugFps">0</strong></div>
          <div class="debug-row"><span>Fallas/seg</span><strong id="debugFailureRate">0</strong></div>
          <div class="debug-row" style="grid-column:1/-1;"><span>Cámara</span><strong id="debugCamera">-</strong></div>
          <div class="debug-row" style="grid-column:1/-1;"><span>Último error</span><strong id="debugLastError">-</strong></div>
        </div>
        <div id="analysisWarning" class="analysis-warning">Se ve la cámara pero no se están analizando frames. Probá reiniciar / cambiar cámara.</div>
        <pre id="debugLog" class="debug-log"></pre>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="qr_scanner.js"></script>
</body>
</html>
