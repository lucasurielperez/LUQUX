<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Virus ü¶†</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; background: #111827; color: #f9fafb; touch-action: manipulation; }
    main { max-width: 760px; margin: 0 auto; padding: 14px; }
    .card { background: #1f2937; border-radius: 14px; padding: 14px; margin-bottom: 12px; border: 1px solid #374151; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    button, input { font-size: 17px; padding: 14px; border-radius: 12px; border: 0; }
    button { width: 100%; font-weight: 700; background: #22c55e; color: #052e16; touch-action: manipulation; }
    button.secondary { background: #334155; color: #f8fafc; }
    #qrcode { display: flex; justify-content: center; background: #fff; border-radius: 10px; padding: 10px; min-height: 220px; }
    #pendingList { max-height: 220px; overflow-y: auto; margin-top: 10px; }
    .pending-item { padding: 10px; border-bottom: 1px solid #374151; }

    .overlay { position: fixed; inset: 0; z-index: 9999; display: none; overflow: hidden; }
    .overlay--show { display: flex; align-items: center; justify-content: center; }
    .overlay__content { width: min(840px, 100%); position: relative; z-index: 5; padding: 16px; }
    .overlay__content-body { text-align: center; color: #fff; text-shadow: 0 2px 8px rgba(0,0,0,.35); }
    .overlay-result { font-size: clamp(38px, 12vw, 88px); font-weight: 900; margin: 8px 0; }
    .overlay-vs { font-size: clamp(32px, 9vw, 62px); font-weight: 900; margin: 8px 0 12px; }
    .overlay-players { display: grid; grid-template-columns: repeat(2, minmax(130px, 1fr)); gap: 12px; align-items: center; margin-top: 8px; }
    .overlay-card { background: rgba(2, 6, 23, .65); border: 2px solid rgba(255, 255, 255, .35); border-radius: 18px; padding: 14px 10px; }
    .overlay-icon { font-size: clamp(72px, 14vw, 160px); line-height: 1; }
    .overlay-handle { font-size: clamp(18px, 4vw, 30px); font-weight: 800; margin-top: 8px; }
    .overlay-score { font-size: clamp(28px, 7vw, 56px); font-weight: 900; margin-top: 8px; }
    .overlay-sub { font-size: clamp(16px, 3.5vw, 24px); margin-top: 12px; opacity: .95; }

    .overlay__bg { position: absolute; inset: 0; pointer-events: none; }
    .overlay__particle { position: absolute; left: var(--left); bottom: -12%; width: var(--size); height: var(--size); opacity: .35; animation-delay: var(--delay); animation-duration: var(--dur); animation-iteration-count: infinite; animation-timing-function: ease-in-out; }
    .overlay__particle--bubble { border-radius: 999px; background: rgba(255,255,255,.4); border: 1px solid rgba(255,255,255,.45); animation-name: floatBubble; }
    .overlay__particle--cross::before { content: '+'; display: block; font-size: var(--size); line-height: 1; color: rgba(255,255,255,.50); transform: rotate(var(--rot)); }
    .overlay__particle--cross { animation-name: floatCross; }

    .overlay--type-result { background: #0f172a; }
    .overlay--variant-vv { background: linear-gradient(180deg, #064e3b 0%, #022c22 100%); }
    .overlay--variant-aa { background: linear-gradient(180deg, #075985 0%, #0c4a6e 100%); }
    .overlay--variant-va { background: linear-gradient(110deg, #064e3b 0%, #064e3b 47%, #0c4a6e 53%, #0c4a6e 100%); }

    .overlay--variant-vv .overlay__bg--crosses,
    .overlay--variant-aa .overlay__bg--bubbles,
    .overlay--type-already_played .overlay__bg--bubbles,
    .overlay--type-already_played .overlay__bg--crosses,
    .overlay--type-error .overlay__bg--bubbles,
    .overlay--type-error .overlay__bg--crosses { display: none; }

    .overlay__impact { display: none; position: absolute; z-index: 4; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: clamp(42px, 11vw, 90px); opacity: 0; }
    .overlay--variant-va .overlay__impact { display: block; animation: impactFlash .2s ease-out forwards; }

    .overlay--type-already_played {
      background: repeating-linear-gradient(135deg, rgba(127,29,29,.94) 0 14px, rgba(69,10,10,.95) 14px 28px);
      animation: stripesShift 1.8s linear infinite;
    }

    .overlay--type-error {
      background: #3f1d14;
      background-image: repeating-linear-gradient(0deg, rgba(255,255,255,.08) 0 2px, rgba(255,255,255,0) 2px 8px);
      animation: scanLines 1.2s linear infinite;
    }

    @keyframes floatBubble {
      0% { transform: translate3d(0, 0, 0) scale(.8); opacity: .2; }
      50% { opacity: .55; }
      100% { transform: translate3d(var(--drift), -120vh, 0) scale(1.08); opacity: 0; }
    }

    @keyframes floatCross {
      0% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: .18; }
      40% { opacity: .45; }
      100% { transform: translate3d(var(--drift), -120vh, 0) rotate(15deg); opacity: 0; }
    }

    @keyframes impactFlash {
      0% { transform: translate(-50%, -50%) scale(.7); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.28); opacity: 0; }
    }

    @keyframes scanLines {
      0% { background-position: 0 0; }
      100% { background-position: 0 14px; }
    }

    @keyframes stripesShift {
      0% { background-position: 0 0; }
      100% { background-position: 42px 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .overlay *, .overlay { animation: none !important; transition: none !important; }
    }

    .muted { opacity: .8; font-size: 14px; }
    #reader { width: 100%; }
  </style>
</head>
